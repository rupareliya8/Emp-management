{% extends 'base.html' %}

{% block tital %}Update Employee{% endblock tital %}

{% block body %}
    <h1 class="text-center my-3">Update New Employee</h1>
    <div class="container">

        <form action="/do_update_emp/{{ u_emp.id }}/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Employee Name" class="form-label">Name</label>
                <input value="{{ u_emp.name}}" type="text" placeholder="Enter Your Name" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="Employee ID" class="form-label">Employee ID</label>
                <input value="{{ u_emp.emp_id}}"type="text" placeholder="Enter Your ID" class="form-control" id="id" name="emp_id">
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input value="{{ u_emp.email}}"type="text" placeholder="Enter Your Email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="Phone" class="form-label">Phone</label>
                <input value="{{ u_emp.phone}}" type="text" placeholder="Enter Your Phone" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="working">
                <label value="{{ u_emp.working}}" class="form-check-label" for="working" name="working">Working</label>
            </div>
            <select value="{{ u_emp.department}}" class="form-select my-3" for="department" id="department" name="department"
                    aria-label="Default select example">
                <option selected>Departments</option>
                <option value="CE">Computer Engineering</option>
                <option value="EC">Electonics & Communication</option>
                <option value="IT">Information & Technology</option>
            </select>


            <button type="submit" class="btn btn-primary ">Update Employee</button>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
{% endblock %}
